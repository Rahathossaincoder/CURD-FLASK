<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>

    <!-- The form still submits a POST request, but we don't need to pass the id explicitly -->
    <form action="{{ url_for('update', id=request.view_args['id']) }}" method="post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <p>Name:</p>
        <input type="text" placeholder="Full name" name="name">

        <p>Email:</p>
        <input type="text" placeholder="Email" name="email">

        <p>Roll:</p>
        <input type="text" placeholder="Roll" name="roll">

        <button type="submit">Update</button>
    </form>

</body>
</html>
